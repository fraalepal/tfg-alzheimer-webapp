{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet"  href="{% static 'webapp/css/styles.css' %}">
        <title>FAOmemory - Monitorización y Estimulación Cognitiva</title>
        <link rel="icon" type="image/png" href="{% static 'webapp/img/favicon.png' %}">

    <body>
        <a href="#" class="scrolltop" id="scroll-top">
            <i class='bx bx-chevron-up scrolltop__icon'></i>

        <header class="header" id="header">
            <nav class="nav nav-contenedor">

                <div class="menu-navegacion" id="nav-menu">
                    <ul class="lista-navegacion">

                        <li class="elemento-navegacion"><a href="/" class="nav__link">Volver</a></li>
                        {% endif %}
                    </ul>
                </div>

                <div class="menu-oculto-navegacion" id="nav-toggle">
